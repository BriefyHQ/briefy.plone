language: python
python: 2.7
sudo: false
cache:
  directories:
  - eggs
branches:
  only:
  - master
  - develop
services:
- docker
env:
  global:
  - AWS_ACCESS_KEY_ID='foo' AWS_DEFAULT_REGION='us-east-1' AWS_SECRET_ACCESS_KEY='bar'
install:
- docker run -d -p 5000:5000 --name s3 briefy/aws-test:latest s3
- pip install -r requirements.txt
- buildout -c buildout.cfg
script:
- bin/code-analysis
- bin/test
after_success:
- make docs
notifications:
  slack: briefy:qxjOPwcrGEtVx3aCQBr812t9
deploy:
  provider: deis
  cli_version: v2.2.0
  controller: https://deis.stg.briefy.co
  app: briefy-plone
  username: ci
  password:
    secure: 
  on:
    repo: BriefyHQ/briefy.plone
    branch: develop
